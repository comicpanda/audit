<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Hello, world!</title>
    <script ></script>
    <script src="./public/js/assinees.js"></script>
    <script src="./public/js/index.js"></script>
  </head>
  <body>
    <div class="root">
        <h1 class="mb-5"><a href="/">audit.tapas.io</a></h1>
        <div class="loading">Loading...</div>
        <div class="d-none js-view" id="assignee-view">
            <form action="/#series-list-view">
                <div class="form-group">
                    <label for="assignees">Select your name : </label> 
                    <select id="assignees" name="assignee"></select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="d-none js-view" id="series-list-view">
            <label>Filter : </label>
            <select id="status-filter">
                <option value="A">ALL</option>
                <option value="R">Ready</option>
                <option value="B">Block</option>
                <option value="S">Spam</option>
                <option value="P">Pass</option>
            </select>
            <p>Status : 
                <span class="badge badge-light">R:eady</span>, 
                <span class="badge badge-primary">B:lock</span>, 
                <span class="badge badge-danger">S:pam</span>, 
                <span class="badge badge-success">P:ass</span>,
            </p>
            <p class="counts"></p>
            <table class="table series-table">
                <thead>
                    <tr>
                        <th style="width:2%;"><input type="checkbox" disabled></th>
                        <th style="width:5%;">SeriesID</th>
                        <th style="width:85%;">Title</th>
                        <th style="width:8%;">Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer class="footer js-series-list-view-footer js-footer d-none">
        <div class="footer__inner">
            <div class="footer__info">
                <span class="num">0</span> selected <br>
                See <a href="#" class="js-filtering" data-selector="checked">selected</a> 
                or <a href="#" class="js-filtering" data-selector="all">all</a> items
            </div>
            <div class="footer__btns">
                <button class="btn btn-success mr-3" data-status="P">Pass</button>
                <button class="btn btn-primary mr-3" data-status="B">Block</button>
                <button class="btn btn-danger" data-status="S">Spam</button>
            </div>
        </div>
    </footer>
    <script>init();</script>
  </body>
</html>
